<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Example</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom right, #f0f8ff, #e6e6fa);
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        #message {
            line-height: 100px;
            text-align: center;
            width: 600px;
            height: 100px;
            border: 5px solid #4caf50;
            margin: 0 auto;
            margin-bottom: 20px;
            background-color: #e0ffe0;
            font-size: 150%;
            font-weight: bold;
            color: #2e7d32;
            border-radius: 15px;
        }

        #largeImage {
            width: 100%;
            height: 400px;
            border: 2px solid #ff5722;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            margin-bottom: 20px;
            background-image: url('');
        }

        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .preview {
            width: 15%;
            margin: 20px;
            border: 5px solid #ff5722;
            border-radius: 10px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .preview:hover {
            transform: scale(1.05);
            border-color: #4caf50;
        }

        img {
            width: 100%;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #555;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="message">
        Hover over an image to display the alt text.
    </div>

    <div id="largeImage">
        <!-- Large image area -->
    </div>

    <div class="image-container">
        <img class="preview" alt="Beautiful sunset" src="pictures\beautifulsunset.jpg" 
            onmouseover="updateLargeImage(this)" onmouseleave="resetLargeImage()">

        <img class="preview" alt="Mountain wiev" src="pictures\mountainwiev.jpg" 
            onmouseover="updateLargeImage(this)" onmouseleave="resetLargeImage()">

        <img class="preview" alt="Calm ocean" src="pictures\calmocean.jpg" 
            onmouseover="updateLargeImage(this)" onmouseleave="resetLargeImage()">
    </div>

    <footer>
        &copy; 2024 Images.
    </footer>

    <script>
        function updateLargeImage(element) {
            document.getElementById('message').innerHTML = element.alt;
            
            let largeImageDiv = document.getElementById('largeImage');
            largeImageDiv.style.backgroundImage = `url('${element.src}')`;
        }

        function resetLargeImage() {
            document.getElementById('message').innerHTML = "Hover over an image to display the alt text.";
            document.getElementById('largeImage').style.backgroundImage = "url('')";
        }
    </script>
</body>
</html>
